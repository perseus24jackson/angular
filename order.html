<div class="order">
<div class="order-container">
  <h2>Place Your Order</h2>

  <form *ngIf="!submitted" (ngSubmit)="placeOrder()" #orderForm="ngForm">
    <label>
      Product:
      <select [(ngModel)]="order.productName" name="productName" required>
        <option value="" disabled selected>Select a product</option>
        <option *ngFor="let product of productList" [value]="product">{{ product }}</option>
      </select>
    </label>

    <label>
      Quantity:
      <input type="number" [(ngModel)]="order.quantity" name="quantity" min="1" required />
    </label>

    <label>
      Customer Name:
      <input type="text" [(ngModel)]="order.customerName" name="customerName" required />
    </label>

    <label>
      Address:
      <textarea [(ngModel)]="order.address" name="address" required></textarea>
    </label>

    <button type="submit" [disabled]="!orderForm.form.valid">Submit Order</button>
  </form>

  <!-- Order Summary -->
  <div *ngIf="submitted" class="order-summary">
    <h3>Order Summary</h3>
    <p><strong>Product:</strong> {{ order.productName }}</p>
    <p><strong>Quantity:</strong> {{ order.quantity }}</p>
    <p><strong>Customer:</strong> {{ order.customerName }}</p>
    <p><strong>Address:</strong> {{ order.address }}</p>
    <button (click)="submitted = false">Place Another Order</button>
  </div>
</div>
</div>
