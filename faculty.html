<div style="text-align: center;">
    <h3 style="color: red;">GPREC FACULTY DIRECTORY</h3>

    <label>Department:
        <select [(ngModel)]="selectedDepartment">
            <option value="All">All</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ECS">ECS</option>
        </select>
    </label>

    <label>Gender:
        <select [(ngModel)]="selectedGender">
            <option value="All">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </label>
</div>

<table border="1" width="100%" style="margin-top: 20px; text-align: center;">
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email</th>
        <th>Gender</th>
    </tr>
    <tr *ngFor="let faculty of filteredFaculty">
        <td><img [src]="faculty.photo" width="80" height="80" /></td>
        <td>{{ faculty.name }}</td>
        <td>{{ faculty.department }}</td>
        <td>{{ faculty.email }}</td>
        <td>{{ faculty.gender }}</td>
    </tr>
</table>
